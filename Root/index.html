<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Style.css">
    <link rel="icon" href="images/Side Image.png">
    <title>Sign up</title>
</head>

<body>

    <div id="contenedor">
        <div class="div_1">
            <h1>
                Sign Up
            </h1>

            <form class="form" action="#">

                    <ul class="name">
                        <li>
                            <label for="Name">Name</label>
                            <input class="name_" type="text" name="user_name" placeholder="Your name">
                        </li>
                    </ul>

                    <ul class="email">
                        <li>
                            <label for="Email">Email</label>
                            <input class="email_" type="email" name="user_email" placeholder="Your email">
                        </li>
                    </ul>

                    <ul class="password">
                        <li>
                            <label for="Password">Password</label>
                            <input class="password_" type="password" name="user_password" placeholder="*****">
                        </li>
                    </ul>

                    <ul class="confirm">
                        <li>
                            <label for="ConfirmPassword">Confirm password</label>
                            <input class="confirm_" type="password" name="user_password" placeholder="*****">
                        </li>
                    </ul>

            </form>

            <div class="button">
                <button>Submit</button>
            </div>

        </div>

        <div class="div_2">
            <img src="images/Side Image.png" alt="#">
        </div>
    </div>


</body>

</html>
